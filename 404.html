<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with the new query string and an empty path.
      // It is hosted on gh-pages, so it is served automatically when a
      // request is made for a page that doesn't exist (404).
      // It can be customized to redirect to a different page,
      // but is configured to redirect to the file at the root of the project.
      //
      // E.g., https://user.github.io/repo-name/path/to/page?a=1&b=2
      // would be redirected to:
      // https://user.github.io/repo-name/?/path/to/page&a=1&b=2
      //
      // The script in index.html will then use the query string to
      // restore the original path and query string using window.history.
      //
      // See the documentation for more details:
      // https://github.com/rafrex/spa-github-pages#readme
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
  </body>
</html>
